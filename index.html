<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form id="questionario">
			<div>
				<label for="nome">Qual o seu nome?</label>
				<input type="text" id="nome" name="nome" required minlength="3" />
			</div>
			<div>
				<label for="idade">Qual a sua idade?</label>
				<input type="number" id="idade" name="idade" required />
			</div>
			<div>
				<label for="linguagem-programacao">Qual linguagem de programação você está estudando?</label>
				<input type="text" id="linguagem-programacao" name="linguagem-programacao" required />
			</div>
			<button type="submit">Responder</button>
		</form>

		<script src="./script.js"></script>
	</body>
</html>
